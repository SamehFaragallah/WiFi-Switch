<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Controller - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Check for existing token on page load and auto-login
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                // Try to verify token by making a request with it
                fetch('/', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    redirect: 'manual'
                }).then(response => {
                    if (response.type === 'opaqueredirect' || response.ok) {
                        // Token is valid, redirect to dashboard
                        window.location.href = '/';
                    } else if (response.status === 401) {
                        // Token expired, remove it
                        localStorage.removeItem('auth_token');
                    }
                }).catch(() => {
                    // Network error, token might still be valid, try redirecting anyway
                    window.location.href = '/';
                });
            }
        });

        // Handle form submission with AJAX to get token
        function handleLogin(event) {
            event.preventDefault();

            const form = event.target;
            const username = form.username.value;
            const password = form.password.value;
            const errorDiv = document.getElementById('error-message');
            const submitBtn = form.querySelector('button[type="submit"]');

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.token) {
                    // Store token in localStorage
                    localStorage.setItem('auth_token', data.token);
                    // Redirect to dashboard
                    window.location.href = data.redirect || '/';
                } else {
                    // Show error
                    errorDiv.textContent = data.error || 'Invalid credentials';
                    errorDiv.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign In';
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                errorDiv.textContent = 'An error occurred during login';
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            });
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">WiFi Controller</h1>
            <p class="text-gray-600">Sign in to access the dashboard</p>
        </div>

        <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 {% if not error %}hidden{% endif %}" role="alert">
            <span class="block sm:inline">{% if error %}{{ error }}{% endif %}</span>
        </div>

        <form method="POST" action="/login" onsubmit="handleLogin(event)">
            <div class="mb-6">
                <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-[1.02]"
            >
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
            <p>Secure authentication that persists across URL changes</p>
        </div>
    </div>
</body>
</html>
